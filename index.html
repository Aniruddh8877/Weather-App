<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="assects/search.png" alt="Search"></button>
        </div>
        <div class="error">Location not found</div>
        <div class="weather">
            <img src="assects/clouds.png" alt="Weather Icon" class="weather-icon">
            <h1 class="temp">-- C</h1>
            <h2 class="city">--</h2>
            <div class="details">
                <div class="col">
                    <img src="assects/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assects/wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">--km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
